<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Montserrat&family=Poppins" rel="stylesheet">
    <title>SNL_app</title>
</head>
<body>
    <section>
        <div class="top">
            <div class="logo">
                <h3><a href="#">SNL</a></h3>
            </div>
            <div class="navbar">
                <button class="btnLogin-popup">Login</button>
            </div>
        </div>
    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close"></ion-icon>
        </span>
        <div class="form-box login">
            <h2>Login</h2>
                <div class="input-box">
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>
                <a href="home.html"><button type="submit" class="btn" onclick="window.location.href = 'home.html';">Login</button></a>
                <div class="login-register">
                    <p>Don't have an account?<a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div> 
        <div class="form-box register">
            <h2>Register</h2>
            <form action="">
                <div class="input-box">
                    <input type="Username" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">I agree to the terms & conditions</label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account?<a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div> 
    </div>
    <footer>
        <div class="social">
            <a href="#"><ion-icon name="logo-linkedin"></ion-icon></a> 
            <a href="#"><ion-icon name="logo-facebook"></ion-icon></a> 
            <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>    
            <a href="#"><ion-icon name="logo-instagram"></ion-icon></a> 
        </div>
    </footer>
    <script src="script.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</section>
</body>
</html>
